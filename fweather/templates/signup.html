{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fweather - Sign Up</title>
    <link href="{% static "bootstrap.css" %}" rel="stylesheet">
    <script src="{% static "jquery.min.js" %}"></script>
    <script src="{% static "signup.js" %}"></script>
</head>
<body>

<!-- templates/signup.html -->
{% block content %}

<h1>Sign up</h1>

<div class="container">
    <div id="messages" role="alert" class="alert"></div>
    <div class="row justify-content-center">
        <!--<div class="col-md-4 col-md-offset-4">-->
        <div style="width: 300px;">

            <form id="subscribe-form">
            <!--<form id="subscribe-form" method="post" target="/signup">-->
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" id="email" name="email_name" title="Email address for us to send fun weather emails!" maxlength="254" required="required">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="zip_code">U.S. Zip Code</label>
                    <input type="text" class="form-control" pattern="[0-9]{5}" placeholder="Enter zip code" id="zip_code" name="zip_code_name" title="Five digit zip code for location based weather info!" maxlength="5" required="required">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="curses" name="curses_name" title="Not for the faint of heart!">
                    Curses!
                </div>
                <input type="submit" class="btn btn-success btn-send" value="Give me fun daily weather insight!">
            </form>

        </div>
    </div>
</div>

{% endblock %}

</body>
</html>
